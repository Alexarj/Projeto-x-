<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enviar Comprovante – Plano A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Enviar Comprovante do Pix</h1>
  <p>Plano A – Alertas Esportivos</p>
</header>

<section class="card">
  <h2>Preencha o formulário abaixo</h2>

  <form action="https://formsubmit.co/fcmggo@gmail.com" method="POST" enctype="multipart/form-data">
    
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="usuario">Usuário no site:</label>
    <input type="text" id="usuario" name="usuario" required>

    <label for="comprovante">Comprovante Pix (imagem/PDF):</label>
    <input type="file" id="comprovante" name="comprovante" accept=".jpg,.jpeg,.png,.pdf" required>

    <input type="hidden" name="_subject" value="Comprovante Plano A">

    <button type="submit" class="btn">Enviar Comprovante</button>
  </form>

  <a href="index.html" class="btn secondary">Voltar</a>
</section>

</body>
</html>
