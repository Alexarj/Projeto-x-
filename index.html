<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Plano A – Alertas Esportivos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
// Login do usuário
const usuarioEmail = prompt("Digite seu email cadastrado para acessar os alertas:");
const liberados = JSON.parse(localStorage.getItem('usuariosLiberados')) || [];
if(!liberados.includes(usuarioEmail)){
  alert("Acesso não liberado. Envie o comprovante e aguarde a liberação.");
  window.location.href = "pagamento.html";
}

// Contador diário de alertas por usuário
const hojeData = new Date().toISOString().slice(0,10);
let contagem = JSON.parse(localStorage.getItem('contagemAlertas')) || {};
if(!contagem[usuarioEmail]) contagem[usuarioEmail] = {};
if(!contagem[usuarioEmail][hojeData]) contagem[usuarioEmail][hojeData] = 0;
localStorage.setItem('contagemAlertas', JSON.stringify(contagem));
</script>

<header>
  <h1>Plano A – Alertas Esportivos</h1>
</header>

<section id="alertasContainer" class="card">
  <h2>Alertas Disponíveis</h2>
</section>

<section id="relatorioUsuario" class="card">
  <h2>Meu Relatório Diário</h2>
  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Jogo</th>
        <th>Tipo</th>
        <th>Odd</th>
        <th>Início</th>
        <th>Aviso</th>
        <th>Visualizado em</th>
      </tr>
    </thead>
    <tbody id="relatorioUsuarioBody"></tbody>
  </table>
</section>

<section id="alertasPerdidos" class="card">
  <h2>Alertas Perdidos Hoje</h2>
  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Jogo</th>
        <th>Tipo</th>
        <th>Odd</th>
        <th>Início</th>
        <th>Aviso</th>
      </tr>
    </thead>
    <tbody id="alertasPerdidosBody"></tbody>
  </table>
</section>

<script>
const alertasContainer = document.getElementById('alertasContainer');
const relatorioUsuarioBody = document.getElementById('relatorioUsuarioBody');
const alertasPerdidosBody = document.getElementById('alertasPerdidosBody');

let agora = new Date();
let alertas = JSON.parse(localStorage.getItem('alertas')) || [];
let relatorio = JSON.parse(localStorage.getItem('relatorioAlertas')) || [];
let contagem = JSON.parse(localStorage.getItem('contagemAlertas'));
let alertasMostrados = 0;

// Exibir alertas ativos e registrar visualização
alertas.forEach(a => {
  const inicio = new Date(a.inicio);
  const diffHoras = (inicio - agora) / (1000 * 60 * 60); // horas antes
  const diffMinutosDepois = (agora - inicio) / (1000 * 60); // minutos depois

  if((diffHoras <= 1 && diffHoras >= 0) || (diffMinutosDepois >= 0 && diffMinutosDepois <= 30)){
    if(contagem[usuarioEmail][hojeData] < 3){
      // Card do alerta
      const card = document.createElement('div');
      card.className = 'card alerta';
      card.innerHTML = `
        <h3>${a.jogo}</h3>
        <p>Oportunidade: ${a.tipo}</p>
        <p>Odds sugerida: ${a.odd}</p>
        <p>${a.aviso}</p>
        <p class="horario">Início: ${inicio.toLocaleString()}</p>
      `;
      alertasContainer.appendChild(card);

      // Atualizar contador diário
      contagem[usuarioEmail][hojeData]++;
      localStorage.setItem('contagemAlertas', JSON.stringify(contagem));
      alertasMostrados++;

      // Registrar no relatório de alertas visualizados
      relatorio.push({
        usuario: usuarioEmail,
        jogo: a.jogo,
        tipo: a.tipo,
        odd: a.odd,
        inicio: a.inicio,
        aviso: a.aviso,
        visualizado: new Date().toISOString()
      });
      localStorage.setItem('relatorioAlertas', JSON.stringify(relatorio));
    }
  }
});

// Mensagem se nenhum alerta ativo
if(alertasMostrados === 0){
  const msg = document.createElement('p');
  msg.textContent = "Nenhum alerta disponível no momento. Confira mais tarde.";
  alertasContainer.appendChild(msg);
}

// Relatório diário do usuário
relatorio.filter(r => r.usuario === usuarioEmail && r.visualizado.slice(0,10) === hojeData)
  .forEach(r => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${r.jogo}</td>
      <td>${r.tipo}</td>
      <td>${r.odd}</td>
      <td>${new Date(r.inicio).toLocaleString()}</td>
      <td>${r.aviso}</td>
      <td>${new Date(r.visualizado).toLocaleString()}</td>
    `;
    relatorioUsuarioBody.appendChild(tr);
  });

// Relatório de alertas perdidos
const alertasDoDia = alertas.filter(a => a.inicio.slice(0,10) === hojeData);
const alertasPerdidos = alertasDoDia.filter(a => 
  !relatorio.some(r => r.usuario === usuarioEmail && r.jogo === a.jogo && r.inicio === a.inicio)
);

alertasPerdidos.forEach(a => {
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td>${a.jogo}</td>
    <td>${a.tipo}</td>
    <td>${a.odd}</td>
    <td>${new Date(a.inicio).toLocaleString()}</td>
    <td>${a.aviso}</td>
  `;
  alertasPerdidosBody.appendChild(tr);
});
</script>

</body>
</html>
