      <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projeto X – Planos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
    }

    header {
      padding: 30px 20px;
      text-align: center;
      background: #020617;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    .plano {
      background: #020617;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,.4);
    }

    .plano h2 {
      margin-top: 0;
      color: #60a5fa;
    }

    .plano ul {
      padding-left: 20px;
    }

    .plano button {
      margin-top: 15px;
      padding: 12px 24px;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .plano button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

<header>
  <h1>Planos do Projeto X</h1>
  <p>Escolha o plano ideal para seu perfil</p>
</header>

<div class="container">

  <!-- PLANO B -->
  <div class="plano">
    <h2>Plano B – Gestão de Saldo</h2>
    <ul>
      <li>Acesso ao painel do usuário</li>
      <li>Gestão de saldo simulada</li>
      <li>Controle de tempo do plano</li>
      <li>Ideal para iniciantes</li>
    </ul>

    <button onclick="ativarPlanoB()">Ativar Plano B</button>
  </div>

</div>

<script>
function ativarPlanoB() {
  const plano = {
    nome: "Plano B",
    tipo: "gestao_saldo",
    inicio: new Date().toISOString(),
    duracaoDias: 30
  };

  localStorage.setItem("planoAtivo", JSON.stringify(plano));

  alert("Plano B ativado com sucesso!");

  // Se não estiver logado, manda para login
  const session = localStorage.getItem("session");
  if (!session) {
    window.location.href = "login.html";
  } else {
    window.location.href = "usuario.html";
  }
}
</script>

</body>
</html>
