<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projeto X â€“ Painel do UsuÃ¡rio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 25px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    .card {
      background: #020617;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,.4);
    }

    .card h2 {
      margin-top: 0;
      color: #60a5fa;
    }

    .status {
      font-weight: bold;
      margin-top: 10px;
    }

    .ativo {
      color: #22c55e;
    }

    .expirado {
      color: #ef4444;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 8px;
    }

    button:hover {
      background: #1d4ed8;
    }

    ul {
      padding-left: 18px;
    }
  </style>
</head>
<body>

<header>
  <h1>Painel do UsuÃ¡rio</h1>
  <p>Projeto X</p>
</header>

<div class="container">

  <!-- SALDO -->
  <div class="card">
    <h2>Carteira</h2>
    <p id="saldoLivre">Saldo livre: R$ 0,00</p>
    <p id="saldoPlano">Saldo investido no Plano B: R$ 0,00</p>
  </div>

  <!-- PLANO -->
  <div class="card">
    <h2>Plano Ativo</h2>
    <div id="planoInfo"></div>
    <button onclick="ativarPlanoB()">Ativar Plano B</button>
  </div>

  <!-- HISTÃ“RICO -->
  <div class="card">
    <h2>HistÃ³rico de OperaÃ§Ãµes</h2>
    <ul id="historicoOperacoes"></ul>
  </div>

  <!-- AÃ‡Ã•ES -->
  <div class="card">
    <button onclick="logout()">Sair</button>
  </div>

</div>

<script>
/* ðŸ”’ PROTEÃ‡ÃƒO DE LOGIN */
const session = JSON.parse(localStorage.getItem("session"));
if (!session || session.tipo !== "usuario") {
  window.location.href = "login.html";
}

/* ðŸ’° CARTEIRA */
let carteira = JSON.parse(localStorage.getItem("carteira")) || { saldoLivre: 50 };
localStorage.setItem("carteira", JSON.stringify(carteira));

function atualizarSaldos() {
  const plano = JSON.parse(localStorage.getItem("planoAtivo"));
  document.getElementById("saldoLivre").innerText = `Saldo livre: R$ ${carteira.saldoLivre.toFixed(2)}`;
  document.getElementById("saldoPlano").innerText = `Saldo investido no Plano B: R$ ${plano && plano.saldoInvestido ? plano.saldoInvestido.toFixed(2) : "0,00"}`;

  const planoInfo = document.getElementById("planoInfo");
  if (!plano) {
    planoInfo.innerHTML = `<p class="expirado">Nenhum plano ativo</p>`;
  } else {
    const inicio = new Date(plano.inicio);
    const agora = new Date();
    const fim = new Date(inicio.getTime() + plano.duracaoDias*24*60*60*1000);
    const diasRestantes = Math.ceil((fim - agora)/(1000*60*60*24));
    if(diasRestantes <=0 || plano.saldoInvestido <=0){
      planoInfo.innerHTML = `<p>${plano.nome}</p><p class="expirado">Plano expirado</p><p>Saldo: R$ ${plano.saldoInvestido.toFixed(2)}</p>`;
    } else {
      planoInfo.innerHTML = `<p>${plano.nome}</p><p class="ativo">Ativo</p><p>Dias restantes: ${diasRestantes}</p><p>Saldo investido: R$ ${plano.saldoInvestido.toFixed(2)}</p>`;
    }
  }

  atualizarHistorico();
}

/* ðŸ”¹ HISTÃ“RICO DE OPERAÃ‡Ã•ES */
function atualizarHistorico(){
  const historico = JSON.parse(localStorage.getItem("historicoOperacoes")) || [];
  const ul = document.getElementById("historicoOperacoes");
  ul.innerHTML = "";

  if(historico.length === 0){
    ul.innerHTML = "<li>Nenhuma operaÃ§Ã£o realizada</li>";
    return;
  }

  historico.forEach(op => {
    const li = document.createElement("li");
    li.textContent = `${new Date(op.data).toLocaleString()} - ${op.tipo} de R$ ${op.valor.toFixed(2)} â†’ ${op.resultado >=0 ? 'Lucro':'Perda'}: R$ ${op.resultado.toFixed(2)}`;
    ul.appendChild(li);
  });
}

/* ðŸ”¹ ATIVAR PLANO B */
function ativarPlanoB() {
  if(carteira.saldoLivre <=0){
    alert("Saldo insuficiente na carteira para ativar o plano!");
    return;
  }
  const valorInvestido = prompt(`Saldo disponÃ­vel: R$ ${carteira.saldoLivre.toFixed(2)}\nQuanto deseja investir no Plano B?`, carteira.saldoLivre);
  const valor = parseFloat(valorInvestido);
  if(isNaN(valor) || valor <=0 || valor > carteira.saldoLivre){
    alert("Valor invÃ¡lido!");
    return;
  }

  const plano = {
    nome: "Plano B",
    tipo: "gestao_saldo",
    inicio: new Date().toISOString(),
    duracaoDias: 10,
    saldoInvestido: valor
  };
  localStorage.setItem("planoAtivo", JSON.stringify(plano));

  // Atualiza saldo livre
  carteira.saldoLivre -= valor;
  localStorage.setItem("carteira", JSON.stringify(carteira));

  atualizarSaldos();
  alert(`Plano B ativado com R$ ${valor.toFixed(2)} investidos!`);
}

/* ðŸšª LOGOUT */
function logout(){
  localStorage.removeItem("session");
  window.location.href = "login.html";
}

/* Inicializa painel */
atualizarSaldos();
</script>

</body>
</html>
