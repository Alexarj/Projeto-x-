<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projeto X â€“ Painel do UsuÃ¡rio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 25px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    .card {
      background: #020617;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,.4);
    }

    .card h2 {
      margin-top: 0;
      color: #60a5fa;
    }

    .status {
      font-weight: bold;
      margin-top: 10px;
    }

    .ativo {
      color: #22c55e;
    }

    .expirado {
      color: #ef4444;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

<header>
  <h1>Painel do UsuÃ¡rio</h1>
  <p>Projeto X</p>
</header>

<div class="container">

  <!-- DADOS DO PLANO -->
  <div class="card">
    <h2>Plano Ativo</h2>
    <div id="planoInfo"></div>
  </div>

  <!-- AÃ‡Ã•ES -->
  <div class="card">
    <h2>AÃ§Ãµes</h2>
    <button onclick="location.href='planos.html'">Ver / Alterar Planos</button>
    <button onclick="logout()">Sair</button>
  </div>

</div>

<script>
/* ðŸ”’ PROTEÃ‡ÃƒO DE LOGIN */
const session = JSON.parse(localStorage.getItem("session"));
if (!session || session.tipo !== "usuario") {
  window.location.href = "login.html";
}

/* ðŸ“¦ PLANO */
const plano = JSON.parse(localStorage.getItem("planoAtivo"));
const planoInfo = document.getElementById("planoInfo");

if (!plano) {
  planoInfo.innerHTML = `
    <p class="status expirado">Nenhum plano ativo</p>
    <button onclick="location.href='planos.html'">Ativar Plano</button>
  `;
} else {
  const inicio = new Date(plano.inicio);
  const agora = new Date();
  const duracaoMs = plano.duracaoDias * 24 * 60 * 60 * 1000;
  const fim = new Date(inicio.getTime() + duracaoMs);
  const restanteMs = fim - agora;
  const diasRestantes = Math.ceil(restanteMs / (1000 * 60 * 60 * 24));

  if (diasRestantes <= 0) {
    planoInfo.innerHTML = `
      <p><strong>${plano.nome}</strong></p>
      <p class="status expirado">Plano expirado</p>
      <button onclick="location.href='planos.html'">Renovar Plano</button>
    `;
  } else {
    planoInfo.innerHTML = `
      <p><strong>${plano.nome}</strong></p>
      <p class="status ativo">Ativo</p>
      <p>Dias restantes: <strong>${diasRestantes}</strong></p>
    `;
  }
}

/* ðŸšª LOGOUT */
function logout() {
  localStorage.removeItem("session");
  window.location.href = "login.html";
}
</script>

</body>
</html>
