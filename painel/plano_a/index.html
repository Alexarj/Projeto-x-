<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel VIP - Plano A</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; background: #020617; color: #e5e7eb; margin:0; padding:20px; }
header { display:flex; justify-content:space-between; align-items:center; background:#0f172a; padding:15px; border-radius:8px; }
button { padding:10px 15px; border:none; border-radius:6px; cursor:pointer; background:#16a34a; color:white; }
.box { background:#020617; padding:20px; border-radius:12px; margin-top:20px; }
ul { list-style:none; padding:0; }
li { padding:5px 0; }
input { width: 100%; padding:10px; margin-top:10px; border-radius:6px; border:none; }
.msg { margin-top:10px; font-size:14px; }
</style>
</head>
<body>

<header>
  <h2>Painel VIP - Plano A</h2>
  <button onclick="logout()">Sair</button>
</header>

<div class="box">
  <h3>Ativar Pacote Mensal - R$19,90</h3>
  <button onclick="ativarPacote()">Comprar / Ativar Pacote</button>
  <div class="msg" id="msgPacote"></div>
</div>

<div class="box">
  <h3>Alertas de hoje (até 3)</h3>
  <ul id="alertas"></ul>
</div>

<div class="box">
  <h3>Criar novo alerta (apenas trader/admin)</h3>
  <input type="text" id="novo_alerta" placeholder="Digite o alerta"/>
  <button onclick="criarAlerta()">Enviar Alerta</button>
  <div class="msg" id="msgAlerta"></div>
</div>

<script src="../supabase.js"></script>
<script src="../logout.js"></script>
<script src="alertas.js"></script>
<script src="plano_a.js"></script>

<script>
// Substitua pelo ID/email do usuário logado
const usuarioAtual = "USUARIO_ATUAL";

// Carrega alertas ao abrir
carregarAlertas(usuarioAtual);
</script>

</body>
</html>
