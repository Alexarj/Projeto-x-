<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Trader | Projeto X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    header {
      background: #0f172a;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      padding: 30px;
    }

    .box {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #16a34a;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }

    button.danger {
      background: #dc2626;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    .msg {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h2>Painel do Trader</h2>
  <button class="danger" onclick="logout()">Sair</button>
</header>

<main>

  <div class="box">
    <h3>Status do Dia</h3>
    <p>Período operacional: <strong>08h às 20h</strong></p>
    <p id="statusDia">Status: aguardando</p>
  </div>

  <div class="box">
    <h3>Encerrar Dia</h3>
    <p>Informe o resultado total do dia:</p>

    <input type="number" id="resultado" placeholder="Ex: 150 ou -80" />

    <button onclick="encerrarDia()">Finalizar Dia</button>

    <div class="msg" id="msg"></div>
  </div>

</main>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../supabase.js"></script>
<script src="../logout.js"></script>

<script>
  const EMAIL_TRADER = "fcmggo@gmail.com";

  async function protegerTrader() {
    const { data: { session } } = await supabase.auth.getSession();

    // Não logado
    if (!session) {
      window.location.href = "../auth/login.html";
      return;
    }

    // Logado mas NÃO é o trader
    if (session.user.email !== EMAIL_TRADER) {
      window.location.href = "index.html";
      return;
    }
  }

  protegerTrader();

  function encerrarDia() {
    const valor = document.getElementById("resultado").value;
    const msg = document.getElementById("msg");

    if (valor === "") {
      msg.innerText = "Informe o lucro ou prejuízo do dia.";
      msg.style.color = "red";
      return;
    }

    msg.innerText =
      "Dia encerrado com resultado: " + valor;
    msg.style.color = "lightgreen";

    // Próximo passo:
    // - salvar no Supabase
    // - calcular 70/30
    // - distribuir saldo
  }
</script>

</body>
</html>
