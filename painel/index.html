<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Trader | Projeto X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }
    header {
      background: #0f172a;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      padding: 30px;
    }
    .box {
      background: #0f172a;
      border: 1px solid #1e293b;
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #1e293b;
      padding: 8px;
      text-align: center;
    }
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #16a34a;
      color: white;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
    }
    button.danger {
      background: #dc2626;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h2>Painel do Trader</h2>
  <button class="danger" onclick="logout()">Sair</button>
</header>

<main>
  <div class="box">
    <h3>Usuários do Plano B Ativos</h3>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Valor Depositado</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="usuariosTabela">
        <tr><td colspan="3">Carregando...</td></tr>
      </tbody>
    </table>
  </div>

  <div class="box">
    <h3>Encerramento do Dia</h3>
    <input type="number" id="lucroDia" placeholder="Digite o lucro do trader (%)" />
    <button onclick="encerrarDia()">Encerrar Dia</button>
    <div class="msg" id="msgDia"></div>
  </div>
</main>

<script src="../supabase.js"></script>
<script src="../logout.js"></script>

<script>
const EMAIL_TRADER = "fcmggo@gmail.com";

// Protege acesso apenas para o trader
async function protegerTrader() {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) {
    window.location.href = "../auth/login.html";
    return;
  }
  if (session.user.email !== EMAIL_TRADER) {
    window.location.href = "../index.html";
    return;
  }
}
protegerTrader();

// Carrega usuários ativos do Plano B
async function carregarUsuarios() {
  const { data: usuarios, error } = await supabase
    .from("plano_b")
    .select("*")
    .eq("ativo", true);

  const tabela = document.getElementById("usuariosTabela");
  tabela.innerHTML = "";

  if (error || !usuarios || usuarios.length === 0) {
    tabela.innerHTML = "<tr><td colspan='3'>Nenhum usuário ativo</td></tr>";
    return;
  }

  usuarios.forEach(u => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${u.usuario}</td>
      <td>${u.valor}</td>
      <td>${u.ativo ? "Ativo" : "Encerrado"}</td>
    `;
    tabela.appendChild(tr);
  });
}

// Encerramento do dia
async function encerrarDia() {
  const lucroPercent = parseFloat(document.getElementById("lucroDia").value);
  const msg = document.getElementById("msgDia");

  if (isNaN(lucroPercent)) {
    msg.innerText = "Informe um valor de lucro válido!";
    msg.style.color = "red";
    return;
  }

  const { data: usuarios, error } = await supabase
    .from("plano_b")
    .select("*")
    .eq("ativo", true);

  if (error) {
    msg.innerText = "Erro ao buscar usuários: " + error.message;
    msg.style.color = "red";
    return;
  }

  let resumo = "";
  for (let u of usuarios) {
    const lucroUsuario = u.valor * (lucroPercent / 100) * 0.7;
    const lucroTrader = u.valor * (lucroPercent / 100) * 0.3;

    await supabase
      .from("plano_b")
      .update({ ativo: false, lucro_usuario: lucroUsuario, lucro_trader: lucroTrader })
      .eq("id", u.id);

    resumo += `Usuário ${u.usuario}: +${lucroUsuario.toFixed(2)}, Trader: +${lucroTrader.toFixed(2)}\n`;
  }

  msg.innerText = "Dia encerrado!\n" + resumo;
  msg.style.color = "lightgreen";
  carregarUsuarios();
}

carregarUsuarios();
</script>

</body>
</html>
