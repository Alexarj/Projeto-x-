<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Usuário | Projeto X</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family: Arial, sans-serif; background:#020617; color:#e5e7eb; }
header { background:#0f172a; padding:20px; display:flex; justify-content:space-between; align-items:center; }
main { padding:30px; max-width:700px; margin:auto; }
.box { background:#020617; border:1px solid #1e293b; padding:20px; border-radius:12px; margin-bottom:20px; }
button { padding:12px 18px; border:none; border-radius:8px; background:#16a34a; color:white; cursor:pointer; font-size:15px; }
button.danger { background:#dc2626; }
input { width:100%; padding:10px; margin-top:10px; margin-bottom:15px; border-radius:6px; border:none; font-size:14px; }
.msg { margin-top:10px; font-size:14px; }
</style>
</head>
<body>

<header>
<h2>Painel do Usuário</h2>
<button class="danger" onclick="logout()">Sair</button>
</header>

<main>
<div class="box">
<h3>Saldo Atual</h3>
<p id="saldoUsuario">0</p>
</div>

<div class="box">
<h3>Depósito (fora do período 08h-20h)</h3>
<input type="number" id="deposito" placeholder="Ex: 100" />
<button onclick="adicionarDeposito()">Depositar</button>
<div class="msg" id="msgDeposito"></div>
</div>

<div class="box">
<h3>Solicitar Saque (após encerramento do dia)</h3>
<input type="number" id="valorSaque" placeholder="Ex: 50" />
<button onclick="solicitarSaque()">Solicitar Saque</button>
<div class="msg" id="msgSaque"></div>
</div>

<div class="box">
<h3>Histórico de Dias</h3>
<ul id="historicoDias"></ul>
</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../supabase.js"></script>
<script src="../logout.js"></script>

<script>
const HORA_INICIO = 8;
const HORA_FIM = 20;

function estaOperando() {
  const agora = new Date();
  const hora = agora.getHours();
  return hora >= HORA_INICIO && hora < HORA_FIM;
}

async function protegerUsuario() {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) window.location.href = "../auth/login.html";
}
protegerUsuario();

async function atualizarSaldo() {
  const { data: { session } } = await supabase.auth.getSession();
  const email = session.user.email;
  const { data: user } = await supabase.from('users').select('saldo').eq('email', email).single();
  document.getElementById("saldoUsuario").innerText = user.saldo.toFixed(2);
}

async function adicionarDeposito() {
  const valor = parseFloat(document.getElementById("deposito").value);
  const msg = document.getElementById("msgDeposito");

  if (estaOperando()) {
    msg.innerText = "Não é possível depositar durante o período de operação.";
    msg.style.color = "red";
    return;
  }
  if (isNaN(valor) || valor <= 0) {
    msg.innerText = "Informe um valor válido";
    msg.style.color = "red";
    return;
  }

  const { data: { session } } = await supabase.auth.getSession();
  const email = session.user.email;

  await supabase.from('users').update({ saldo: supabase.raw("saldo + ?", [valor]) }).eq('email', email);
  msg.innerText = `Depósito de ${valor.toFixed(2)} Moeda X realizado!`;
  msg.style.color = "green";
  atualizarSaldo();
}

async function solicitarSaque() {
  const valor = parseFloat(document.getElementById("valorSaque").value);
  const msg = document.getElementById("msgSaque");

  if (estaOperando()) {
    msg.innerText = "Saque só permitido após encerramento do dia.";
    msg.style.color = "red";
    return;
  }
  if (isNaN(valor) || valor <= 0) {
    msg.innerText = "Informe um valor válido";
    msg.style.color = "red";
    return;
  }

  const { data: { session } } = await supabase.auth.getSession();
  const email = session.user.email;
  const { data: user } = await supabase.from('users').select('id,saldo').eq('email', email).single();

  if (valor > user.saldo) {
    msg.innerText = "Saldo insuficiente.";
    msg.style.color = "red";
    return;
  }

  await supabase.from('solicitacoes_saque').insert([{ user_id: user.id, valor }]);
  msg.innerText = `Solicitação de saque de ${valor.toFixed(2)} Moeda X registrada!`;
  msg.style.color = "green";
}

async function carregarHistorico() {
  const historico = document.getElementById("historicoDias");
  historico.innerHTML = "";
  try {
    const { data } = await supabase.from("dias_trader").select("*").order("data", { ascending:false });
    data.forEach(d => {
      const li = document.createElement("li");
      li.innerText = `Data: ${new Date(d.data).toLocaleDateString()} - Percentual: ${d.percentual}%`;
      historico.appendChild(li);
    });
  } catch (err) {
    const li = document.createElement("li");
    li.innerText = "Erro ao carregar histórico: " + err.message;
    historico.appendChild(li);
  }
}

atualizarSaldo();
carregarHistorico();
</script>

</body>
  </html>
