<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login – Projeto X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      font-family: Arial, Helvetica, sans-serif;
      color: #e5e7eb;
    }

    .login-box {
      background: #020617;
      padding: 32px;
      border-radius: 10px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #38bdf8;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    input, select {
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
    }

    button {
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    .links {
      text-align: center;
      margin-top: 16px;
    }

    .links a {
      display: inline-block;
      margin: 4px 8px;
      font-size: 14px;
      color: #9ca3af;
      text-decoration: none;
    }

    .links a:hover {
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Projeto X</h1>

    <form onsubmit="login(event)">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>

      <!-- Tipo de usuário (temporário no MVP) -->
      <select id="tipo">
        <option value="user">Usuário</option>
        <option value="trader">Trader</option>
      </select>

      <button type="submit">Entrar</button>
    </form>

    <div class="links">
      <a href="index.html">Home</a>
      <a href="termos.html">Termos</a>
      <a href="risco.html">Risco</a>
    </div>
  </div>

  <script>
    function login(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const tipo = document.getElementById("tipo").value;

      // Simulação de login válido
      localStorage.setItem("logado", "true");
      localStorage.setItem("email", email);
      localStorage.setItem("tipoUsuario", tipo);

      if (tipo === "trader") {
        window.location.href = "trader.html";
      } else {
        window.location.href = "painel.html";
      }
    }
  </script>

</body>
</html>
