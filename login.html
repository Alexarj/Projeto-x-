<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Projeto X</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="module" src="supabase.js"></script>
<style>
body{font-family:Arial,sans-serif;background:#0f172a;color:#e5e7eb;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.login-box{background:#020617;padding:30px;border-radius:10px;width:100%;max-width:360px;box-shadow:0 0 20px rgba(0,0,0,.5)}
input,select,button{width:100%;padding:12px;margin-bottom:15px;border-radius:6px;border:none}
input,select{background:#0f172a;color:#fff}
button{background:#2563eb;color:#fff;font-size:16px;cursor:pointer}
button:hover{background:#1d4ed8}
</style>
</head>
<body>
<div class="login-box">
  <h2>Projeto X</h2>
  <input type="text" id="email" placeholder="Email">
  <input type="password" id="senha" placeholder="Senha">
  <select id="tipo">
    <option value="usuario">Usuário</option>
    <option value="trader">Trader</option>
    <option value="admin">Admin</option>
  </select>
  <button id="loginBtn">Entrar</button>
</div>

<script type="module">
import { supabase } from './supabase.js'

document.getElementById('loginBtn').addEventListener('click', async () => {
  const email = document.getElementById('email').value
  const tipo = document.getElementById('tipo').value

  // Consulta ao Supabase
  const { data, error } = await supabase
    .from('users')
    .select('*')
    .eq('email', email)
    .eq('tipo', tipo)
    .single()

  if(error){
    alert('Usuário não encontrado')
    return
  }

  // Salvar sessão local
  localStorage.setItem('session', JSON.stringify(data))

  if(tipo==='usuario') window.location.href='usuario.html'
  else if(tipo==='trader') window.location.href='trader.html'
  else window.location.href='admin.html'
})
</script>
</body>
</html>
