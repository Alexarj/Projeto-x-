<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login – Projeto X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #020617;
      padding: 32px;
      border-radius: 8px;
      width: 100%;
      max-width: 360px;
      border: 1px solid #1e293b;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 22px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #38bdf8;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .error {
      color: #f87171;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Projeto X</h1>

    <label for="user">Usuário</label>
    <input type="text" id="user" placeholder="Digite seu usuário">

    <label for="pass">Senha</label>
    <input type="password" id="pass" placeholder="Digite sua senha">

    <button onclick="login()">Entrar</button>

    <div class="error" id="error">Usuário ou senha inválidos</div>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById("user").value;
      const senha = document.getElementById("pass").value;

      // LOGIN ADMIN (TRADER)
      if (usuario === "admin" && senha === "admin123") {
        localStorage.setItem("admin", "true");
        localStorage.removeItem("logado");
        window.location.href = "admin.html";
      }

      // LOGIN USUÁRIO
      else if (usuario === "usuario" && senha === "1234") {
        localStorage.setItem("logado", "true");
        localStorage.removeItem("admin");
        window.location.href = "painel.html";
      }

      // ERRO
      else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>

</body>
</html>
