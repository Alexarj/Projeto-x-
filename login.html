<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login – Projeto X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .login-box {
      background-color: #020617;
      padding: 40px 30px;
      border-radius: 12px;
      width: 340px;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #38bdf8;
      margin-bottom: 24px;
      text-shadow: 0 0 10px #38bdf8;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 6px;
      background-color: #1e293b;
      color: #e5e7eb;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #38bdf8;
      color: #020617;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0ea5e9;
      transform: scale(1.05);
    }

    .botoes-links {
      display: flex;
      justify-content: space-between;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      animation-delay: 1s;
    }

    .botao-link {
      width: 48%;
      padding: 10px 0;
      background-color: #64748b;
      color: #e5e7eb;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .botao-link:hover {
      background-color: #475569;
      transform: scale(1.05);
    }

    @media (max-width: 400px) {
      .login-box { width: 90%; }
      .botoes-links { flex-direction: column; gap: 10px; }
      .botao-link { width: 100%; }
    }

  </style>
</head>
<body>

  <div class="login-box">
    <div class="logo">Projeto X</div>

    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>

    <div class="botoes-links">
      <button class="botao-link" onclick="abrirPagina('termos.html')">Termos de Uso</button>
      <button class="botao-link" onclick="abrirPagina('risco.html')">Política de Risco</button>
    </div>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      if(usuario === "usuario" && senha === "1234") {
        localStorage.setItem("logado", "true");
        window.location.href = "painel.html";
      } else if(usuario === "admin" && senha === "admin123") {
        localStorage.setItem("admin", "true");
        window.location.href = "admin.html";
      } else {
        alert("Usuário ou senha incorreto");
      }
    }

    function abrirPagina(pagina) {
      window.open(pagina, '_blank');
    }
  </script>

</body>
</html>
