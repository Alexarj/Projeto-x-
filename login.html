<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login ‚Äì Projeto X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #020617;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 380px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    label {
      font-size: 14px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: #38bdf8;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h1>Projeto X</h1>

  <label>Usu√°rio</label>
  <input type="text" id="usuario" placeholder="Digite seu usu√°rio">

  <label>Senha</label>
  <input type="password" id="senha" placeholder="Digite sua senha">

  <label>Tipo de acesso</label>
  <select id="tipo">
    <option value="user">Usu√°rio</option>
    <option value="trader">Trader</option>
  </select>

  <button onclick="login()">Entrar</button>

  <div class="links">
    <a href="termos.html">Termos de Uso</a>
    <a href="risco.html">Pol√≠tica de Risco</a>
  </div>
</div>

<script>
  function login() {
    const usuario = document.getElementById("usuario").value;
    const senha = document.getElementById("senha").value;
    const tipo = document.getElementById("tipo").value;

    if (!usuario || !senha) {
      alert("Preencha usu√°rio e senha.");
      return;
    }

    // üîê LOGIN SIMPLES (MVP)
    localStorage.setItem("logado", "true");
    localStorage.setItem("tipoUsuario", tipo);
    localStorage.setItem("nomeUsuario", usuario);

    if (tipo === "trader") {
      window.location.href = "trader.html";
    } else {
      window.location.href = "painel.html";
    }
  }
</script>

</body>
</html>
