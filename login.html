<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body { background:#0f172a; color:#fff; font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh }
.card { background:#020617; padding:30px; border-radius:10px; width:300px }
input,button { width:100%; padding:10px; margin-top:10px; border-radius:6px; border:none }
button { background:#16a34a; color:white; font-weight:bold }
</style>
</head>
<body>

<div class="card">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <p id="msg"></p>
</div>

<script src="../supabase.js"></script>
<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    document.getElementById("msg").innerText = error.message;
  } else {
    window.location.href = "../painel/index.html";
  }
}
</script>

</body>
</html>
