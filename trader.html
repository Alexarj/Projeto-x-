<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Trader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { background:#020617; color:#e5e7eb; font-family:Arial; padding:20px }
button { padding:14px; background:#dc2626; color:#fff; border:none; border-radius:8px }

<body>
<h2>Painel do Trader</h2>

<p>Janela ativa: 08h Ã s 20h</p>

<button onclick="encerrarDia()">Encerrar Dia</button>

<script type="module">
import { supabase } from './supabase.js'

async function encerrarDia() {
  if (!confirm("Encerrar o dia e calcular resultados?")) return

  const { error } = await supabase.rpc("encerrar_dia_plano_b")

  if (error) return alert(error.message)

  alert("Dia encerrado com sucesso")
}
</script>
</body>
