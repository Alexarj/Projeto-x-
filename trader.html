<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projeto X â€“ Painel do Trader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 25px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    .card {
      background: #020617;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,.4);
    }

    .card h2 {
      margin-top: 0;
      color: #60a5fa;
    }

    .ativo { color: #22c55e; }
    .expirado { color: #ef4444; }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 8px;
    }
    button:hover { background: #1d4ed8; }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      background: #0f172a;
      color: #fff;
    }

    ul { padding-left: 18px; }
  </style>
</head>
<body>

<header>
  <h1>Painel do Trader</h1>
  <p>Operando apenas o saldo do Plano B</p>
</header>

<div class="container">

  <!-- SALDO DO PLANO -->
  <div class="card">
    <h2>Saldo do Plano B</h2>
    <p id="saldoPlano">R$ 0,00</p>
    <p id="diasRestantes">Dias restantes: 0</p>
  </div>

  <!-- SIMULAÃ‡ÃƒO DE OPERAÃ‡ÃƒO -->
  <div class="card">
    <h2>OperaÃ§Ãµes</h2>
    <input type="number" id="valorOperacao" placeholder="Valor a operar">
    <button onclick="realizarOperacao()">Simular OperaÃ§Ã£o</button>
    <p id="statusOperacao"></p>
  </div>

  <!-- HISTÃ“RICO DE OPERAÃ‡Ã•ES -->
  <div class="card">
    <h2>HistÃ³rico de OperaÃ§Ãµes</h2>
    <ul id="historicoOperacoes"></ul>
  </div>

  <div class="card">
    <button onclick="logout()">Sair</button>
  </div>

</div>

<script>
/* ðŸ”’ PROTEÃ‡ÃƒO DE LOGIN */
const session = JSON.parse(localStorage.getItem("session"));
if(!session || session.tipo !== "trader"){
  window.location.href = "login.html";
}

/* ðŸ”¹ CARREGAR PLANO */
let plano = JSON.parse(localStorage.getItem("planoAtivo")) || null;

function atualizarPainel(){
  const agora = new Date();
  const inicio = plano ? new Date(plano.inicio) : null;
  const fim = inicio ? new Date(inicio.getTime() + plano.duracaoDias*24*60*60*1000) : null;
  const diasRestantes = plano ? Math.ceil((fim - agora)/(1000*60*60*24)) : 0;

  document.getElementById("diasRestantes").innerText = plano ? `Dias restantes: ${diasRestantes > 0 ? diasRestantes : 0}` : '';
  document.getElementById("saldoPlano").innerText = plano ? `R$ ${plano.saldoInvestido.toFixed(2)}` : "Nenhum plano ativo";

  atualizarHistorico();
}

/* ðŸ”¹ HISTÃ“RICO DE OPERAÃ‡Ã•ES */
function atualizarHistorico(){
  const historico = JSON.parse(localStorage.getItem("historicoOperacoes")) || [];
  const ul = document.getElementById("historicoOperacoes");
  ul.innerHTML = "";

  if(historico.length === 0){
    ul.innerHTML = "<li>Nenhuma operaÃ§Ã£o realizada</li>";
    return;
  }

  historico.forEach(op => {
    const li = document.createElement("li");
    li.textContent = `${new Date(op.data).toLocaleString()} - ${op.tipo} de R$ ${op.valor.toFixed(2)} â†’ ${op.resultado >=0 ? 'Lucro':'Perda'}: R$ ${op.resultado.toFixed(2)}`;
    ul.appendChild(li);
  });
}

/* ðŸ”¹ SIMULAÃ‡ÃƒO DE OPERAÃ‡ÃƒO */
function realizarOperacao(){
  if(!plano){
    alert("NÃ£o hÃ¡ plano ativo!");
    return;
  }

  const agora = new Date();
  const inicio = new Date(plano.inicio);
  const fim = new Date(inicio.getTime() + plano.duracaoDias*24*60*60*1000);
  if(agora > fim){
    alert("Plano expirado!");
    return;
  }

  const valor = parseFloat(document.getElementById("valorOperacao").value);
  if(isNaN(valor) || valor <= 0){
    alert("Insira um valor vÃ¡lido!");
    return;
  }

  if(valor > plano.saldoInvestido){
    alert("Valor maior que saldo do plano!");
    return;
  }

  /* SimulaÃ§Ã£o aleatÃ³ria: 50% ganha 5%, 50% perde 5% */
  const ganho = Math.random() < 0.5 ? valor*0.05 : -valor*0.05;
  plano.saldoInvestido += ganho;
  plano.saldoInvestido = Math.max(plano.saldoInvestido,0);
  localStorage.setItem("planoAtivo", JSON.stringify(plano));

  /* Registro no histÃ³rico */
  let historico = JSON.parse(localStorage.getItem("historicoOperacoes")) || [];
  historico.push({
    data: new Date().toISOString(),
    tipo: "Plano B",
    valor: valor,
    resultado: ganho
  });
  localStorage.setItem("historicoOperacoes", JSON.stringify(historico));

  document.getElementById("statusOperacao").innerText = `OperaÃ§Ã£o concluÃ­da: ${ganho>=0 ? 'Lucro':'Perda'} de R$ ${ganho.toFixed(2)}`;
  atualizarPainel();
}

/* ðŸšª LOGOUT */
function logout(){
  localStorage.removeItem("session");
  window.location.href = "login.html";
}

/* Inicializa painel */
atualizarPainel();
</script>

</body>
</html>
