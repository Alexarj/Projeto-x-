<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Trader – Projeto X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PROTEÇÃO -->
  <script>
    if (
      localStorage.getItem("logado") !== "true" ||
      localStorage.getItem("tipoUsuario") !== "trader"
    ) {
      window.location.href = "login.html";
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    section {
      max-width: 1100px;
      margin: auto;
      padding: 24px;
    }

    .card {
      background: #020617;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>

  <header>
    <h2>Painel do Trader</h2>
    <div>
      <button onclick="voltarUsuario()">Painel Usuário</button>
      <button onclick="logout()">Sair</button>
    </div>
  </header>

  <section>
    <div class="card">
      <h3>Planos Ativos</h3>
      <p>Usuários com plano ativo: <strong>3</strong></p>
    </div>

    <div class="card">
      <h3>Registrar Operação</h3>
      <button onclick="registrarOperacao()">Registrar Trade</button>
    </div>

    <div class="card">
      <h3>Histórico do Trader</h3>
      <p>Em breve…</p>
    </div>
  </section>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    function voltarUsuario() {
      window.location.href = "painel.html";
    }

    function registrarOperacao() {
      alert("Operação registrada com sucesso!");
    }
  </script>

</body>
</html>
