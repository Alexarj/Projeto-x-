<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Trader ‚Äì Projeto X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 20px;
      text-align: center;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .box {
      background: #020617;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h2 {
      color: #38bdf8;
      margin-top: 0;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #1e293b;
      text-align: center;
    }
  </style>
</head>

<body>

<script>
  // üîê PROTE√á√ÉO
  if (
    localStorage.getItem("logado") !== "true" ||
    localStorage.getItem("tipoUsuario") !== "trader"
  ) {
    window.location.href = "login.html";
  }
</script>

<header>
  <h1>Painel do Trader</h1>
  <p>Gest√£o de opera√ß√µes e risco</p>
</header>

<section>

  <!-- CONFIGURA√á√ïES -->
  <div class="box">
    <h2>Configura√ß√µes do Trader</h2>

    <label>Limite di√°rio de opera√ß√µes</label>
    <input type="number" id="limiteOps" placeholder="Ex: 5">

    <label>Risco m√°ximo por opera√ß√£o (%)</label>
    <input type="number" id="risco" placeholder="Ex: 5">

    <button onclick="salvarConfiguracoes()">Salvar Configura√ß√µes</button>
  </div>

  <!-- NOVA OPERA√á√ÉO -->
  <div class="box">
    <h2>Criar Opera√ß√£o</h2>

    <input type="text" id="mercado" placeholder="Mercado / Evento">
    <input type="number" id="odd" step="0.01" placeholder="Odd">

    <select id="resultado">
      <option value="WIN">WIN</option>
      <option value="LOSS">LOSS</option>
    </select>

    <button onclick="salvarOperacao()">Registrar Opera√ß√£o</button>
  </div>

  <!-- HIST√ìRICO -->
  <div class="box">
    <h2>Opera√ß√µes Registradas</h2>

    <table>
      <thead>
        <tr>
          <th>Mercado</th>
          <th>Odd</th>
          <th>Resultado</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

  <!-- CONTROLE -->
  <div class="box">
    <button onclick="resetarOperacoes()">Resetar Opera√ß√µes</button>
    <button onclick="logout()">Sair</button>
  </div>

</section>

<script>
  let operacoes = JSON.parse(localStorage.getItem("operacoes")) || [];
  let config = JSON.parse(localStorage.getItem("configTrader")) || {};

  document.getElementById("limiteOps").value = config.limite || "";
  document.getElementById("risco").value = config.risco || "";

  function salvarConfiguracoes() {
    const limite = document.getElementById("limiteOps").value;
    const risco = document.getElementById("risco").value;

    localStorage.setItem(
      "configTrader",
      JSON.stringify({ limite, risco })
    );

    alert("Configura√ß√µes salvas.");
  }

  function salvarOperacao() {
    if (
      config.limite &&
      operacoes.length >= config.limite
    ) {
      alert("Limite di√°rio de opera√ß√µes atingido.");
      return;
    }

    const mercado = document.getElementById("mercado").value;
    const odd = document.getElementById("odd").value;
    const resultado = document.getElementById("resultado").value;

    if (!mercado || !odd) {
      alert("Preencha todos os campos.");
      return;
    }

    operacoes.push({
      mercado,
      odd,
      resultado,
      data: new Date().toLocaleString()
    });

    localStorage.setItem("operacoes", JSON.stringify(operacoes));
    renderizar();
  }

  function renderizar() {
    const tbody = document.getElementById("lista");
    tbody.innerHTML = "";

    operacoes.forEach(op => {
      tbody.innerHTML += `
        <tr>
          <td>${op.mercado}</td>
          <td>${op.odd}</td>
          <td>${op.resultado}</td>
          <td>${op.data}</td>
        </tr>
      `;
    });
  }

  function resetarOperacoes() {
    if (confirm("Deseja apagar todas as opera√ß√µes?")) {
      localStorage.removeItem("operacoes");
      operacoes = [];
      renderizar();
    }
  }

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }

  renderizar();
</script>

</body>
        </html>
