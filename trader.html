<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Trader ‚Äì Projeto X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 20px;
      text-align: center;
    }

    section {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .box {
      background: #020617;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h2 {
      color: #38bdf8;
      margin-top: 0;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: none;
    }

    button {
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border-bottom: 1px solid #1e293b;
      padding: 8px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #9ca3af;
    }
  </style>
</head>

<body>

<script>
  // üîê PROTE√á√ÉO DO PAINEL
  if (localStorage.getItem("tipoUsuario") !== "trader") {
    alert("Acesso restrito ao trader.");
    window.location.href = "login.html";
  }
</script>

<header>
  <h1>Painel do Trader</h1>
  <p>Gest√£o de opera√ß√µes ‚Äì Projeto X</p>
</header>

<section>

  <div class="box">
    <h2>Criar Opera√ß√£o</h2>

    <label>Evento / Mercado</label>
    <input type="text" id="mercado" placeholder="Ex: Lay Time A">

    <label>Odd</label>
    <input type="number" step="0.01" id="odd" placeholder="Ex: 1.85">

    <label>Resultado</label>
    <select id="resultado">
      <option value="WIN">WIN</option>
      <option value="LOSS">LOSS</option>
    </select>

    <button onclick="salvarOperacao()">Salvar Opera√ß√£o</button>
  </div>

  <div class="box">
    <h2>Opera√ß√µes Registradas</h2>

    <table>
      <thead>
        <tr>
          <th>Mercado</th>
          <th>Odd</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody id="listaOperacoes"></tbody>
    </table>
  </div>

  <div class="box">
    <button onclick="logout()">Sair do Sistema</button>
  </div>

</section>

<footer>
  ¬© 2026 ‚Äì Projeto X
</footer>

<script>
  let operacoes = JSON.parse(localStorage.getItem("operacoes")) || [];

  function salvarOperacao() {
    const mercado = document.getElementById("mercado").value;
    const odd = document.getElementById("odd").value;
    const resultado = document.getElementById("resultado").value;

    if (!mercado || !odd) {
      alert("Preencha todos os campos.");
      return;
    }

    const operacao = {
      mercado,
      odd,
      resultado,
      data: new Date().toLocaleString()
    };

    operacoes.push(operacao);
    localStorage.setItem("operacoes", JSON.stringify(operacoes));

    document.getElementById("mercado").value = "";
    document.getElementById("odd").value = "";

    renderizar();
  }

  function renderizar() {
    const tbody = document.getElementById("listaOperacoes");
    tbody.innerHTML = "";

    operacoes.forEach(op => {
      tbody.innerHTML += `
        <tr>
          <td>${op.mercado}</td>
          <td>${op.odd}</td>
          <td>${op.resultado}</td>
        </tr>
      `;
    });
  }

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }

  renderizar();
</script>

</body>
</html>
