<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin ‚Äì Projeto X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 20px;
      text-align: center;
    }

    section {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .box {
      background: #020617;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h2 {
      color: #38bdf8;
      margin-top: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      text-align: center;
    }

    button {
      background: #ef4444;
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<script>
  // üîê PROTE√á√ÉO TOTAL
  if (
    localStorage.getItem("logado") !== "true" ||
    localStorage.getItem("tipoUsuario") !== "admin"
  ) {
    alert("Acesso restrito ao administrador.");
    window.location.href = "login.html";
  }
</script>

<header>
  <h1>Painel Admin</h1>
  <p>Controle geral do sistema</p>
</header>

<section>

  <!-- RESUMO -->
  <div class="box">
    <h2>Vis√£o Geral</h2>
    <div class="grid">
      <div>
        <strong>Usu√°rios</strong><br>
        1
      </div>
      <div>
        <strong>Opera√ß√µes</strong><br>
        <span id="totalOps">0</span>
      </div>
      <div>
        <strong>WIN</strong><br>
        <span id="wins">0</span>
      </div>
      <div>
        <strong>LOSS</strong><br>
        <span id="loss">0</span>
      </div>
      <div>
        <strong>Win Rate</strong><br>
        <span id="winrate">0%</span>
      </div>
    </div>
  </div>

  <!-- CONTROLE -->
  <div class="box">
    <h2>Controle do Sistema</h2>
    <button onclick="resetarSistema()">RESETAR TODO O SISTEMA</button>
    <button onclick="logout()">Sair</button>
  </div>

</section>

<script>
  const operacoes = JSON.parse(localStorage.getItem("operacoes")) || [];
  let wins = 0;
  let loss = 0;

  operacoes.forEach(op => {
    if (op.resultado === "WIN") wins++;
    if (op.resultado === "LOSS") loss++;
  });

  const total = operacoes.length;
  const winrate = total ? ((wins / total) * 100).toFixed(1) : 0;

  document.getElementById("totalOps").innerText = total;
  document.getElementById("wins").innerText = wins;
  document.getElementById("loss").innerText = loss;
  document.getElementById("winrate").innerText = winrate + "%";

  function resetarSistema() {
    if (confirm("Isso apagar√° TODOS os dados. Continuar?")) {
      localStorage.clear();
      alert("Sistema resetado.");
      window.location.href = "login.html";
    }
  }

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }
</script>

</body>
  </html>
