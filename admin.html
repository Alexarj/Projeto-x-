<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projeto X – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #020617;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      background: #0f172a;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .links {
      margin-top: 15px;
      text-align: center;
    }

    .links button {
      background: #020617;
      border: 1px solid #2563eb;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Projeto X</h2>

  <input type="text" id="email" placeholder="Email">
  <input type="password" id="senha" placeholder="Senha">

  <select id="tipo">
    <option value="usuario">Usuário</option>
    <option value="trader">Trader</option>
    <option value="admin">Admin</option>
  </select>

  <button onclick="login()">Entrar</button>

  <div class="links">
    <button onclick="location.href='termos.html'">Termos de Uso</button>
    <button onclick="location.href='risco.html'">Política de Risco</button>
  </div>
</div>

<script>
function login() {
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;
  const tipo = document.getElementById("tipo").value;

  if (!email || !senha) {
    alert("Preencha todos os campos");
    return;
  }

  // Sessão simulada
  const session = {
    email: email,
    tipo: tipo,
    loginAt: new Date().toISOString()
  };

  localStorage.setItem("session", JSON.stringify(session));

  if (tipo === "usuario") {
    window.location.href = "usuario.html";
  } else if (tipo === "trader") {
    window.location.href = "trader.html";
  } else {
    window.location.href = "admin.html";
  }
}
</script>

</body>
</html>
