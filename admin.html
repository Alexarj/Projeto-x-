<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin ‚Äì Projeto X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0f172a;
      color: #e5e7eb;
    }

    header {
      background-color: #020617;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1e293b;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    header button {
      background: none;
      border: none;
      color: #f87171;
      cursor: pointer;
      font-size: 14px;
    }

    .container {
      display: flex;
      min-height: calc(100vh - 60px);
    }

    nav {
      width: 240px;
      background-color: #020617;
      border-right: 1px solid #1e293b;
      padding: 20px 0;
    }

    nav button {
      width: 100%;
      padding: 12px 20px;
      background: none;
      border: none;
      color: #e5e7eb;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }

    nav button:hover {
      background-color: #1e293b;
    }

    main {
      flex: 1;
      padding: 24px;
    }

    .card {
      background-color: #020617;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      max-width: 900px;
    }

    h2 {
      margin-top: 0;
      color: #38bdf8;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    textarea {
      min-height: 80px;
    }

    button.action {
      background-color: #38bdf8;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 8px;
    }

    .hidden {
      display: none;
    }

    ul {
      padding-left: 18px;
    }
  </style>
</head>
<body>

<script>
  if (localStorage.getItem("admin") !== "true") {
    window.location.href = "login.html";
  }
</script>

<header>
  <h1>Painel Admin / Trader</h1>
  <button onclick="logout()">Sair</button>
</header>

<div class="container">

  <nav>
    <button onclick="mostrar('resumo')">üìä Resumo</button>
    <button onclick="mostrar('sinais')">üì¢ Criar Sinal</button>
    <button onclick="mostrar('avisos')">‚ö†Ô∏è Avisos</button>
  </nav>

  <main>

    <!-- RESUMO -->
    <div id="resumo" class="card">
      <h2>Resumo do Projeto</h2>
      <ul>
        <li>Usu√°rios ativos: MVP</li>
        <li>Plano ativo: N√≠vel 1</li>
        <li>Esporte foco: Futebol</li>
        <li>Modelo: Manual / Exchange</li>
      </ul>
    </div>

    <!-- SINAIS -->
    <div id="sinais" class="card hidden">
      <h2>Criar Novo Sinal</h2>

      <input type="text" placeholder="Esporte (ex: Futebol)">
      <input type="text" placeholder="Mercado (ex: Over 2.5)">
      <textarea placeholder="Observa√ß√µes do trade"></textarea>

      <button class="action">Publicar Sinal</button>

      <p style="font-size:14px;color:#9ca3af">
        * No MVP, os sinais s√£o informativos
      </p>
    </div>

    <!-- AVISOS -->
    <div id="avisos" class="card hidden">
      <h2>Publicar Aviso</h2>

      <textarea placeholder="Mensagem importante para usu√°rios"></textarea>

      <button class="action">Publicar Aviso</button>
    </div>

  </main>
</div>

<script>
  function mostrar(id) {
    document.querySelectorAll(".card").forEach(el => el.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
  }

  function logout() {
    localStorage.removeItem("admin");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
