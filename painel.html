<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Usuário – Projeto X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PROTEÇÃO -->
  <script>
    if (
      localStorage.getItem("logado") !== "true" ||
      localStorage.getItem("tipoUsuario") !== "user"
    ) {
      window.location.href = "login.html";
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 24px;
    }

    .card {
      background: #020617;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>

  <header>
    <h2>Painel do Usuário</h2>
    <button onclick="logout()">Sair</button>
  </header>

  <section>
    <div class="card">
      <h3>Saldo</h3>
      <p>Saldo disponível: <strong>R$ 50,00</strong></p>
    </div>

    <div class="card">
      <h3>Plano Ativo</h3>
      <p>Seguidor de Sinais – 10 dias</p>
      <p>Status: <strong>Ativo</strong></p>
    </div>

    <div class="card">
      <h3>Histórico de Operações</h3>
      <p>Em breve…</p>
    </div>

    <div class="card">
      <h3>Configurações</h3>
      <button onclick="alert('Configurações em desenvolvimento')">
        Abrir Configurações
      </button>
    </div>
  </section>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
