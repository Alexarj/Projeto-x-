<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Usu√°rio ‚Äì Projeto X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 20px;
      text-align: center;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .box {
      background: #020617;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h2 {
      color: #38bdf8;
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border-bottom: 1px solid #1e293b;
      padding: 8px;
      text-align: center;
    }

    button {
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
  </style>
</head>

<body>

<script>
  // üîê PROTE√á√ÉO
  if (localStorage.getItem("logado") !== "true" ||
      localStorage.getItem("tipoUsuario") !== "user") {
    alert("Acesso restrito ao usu√°rio.");
    window.location.href = "login.html";
  }
</script>

<header>
  <h1>Painel do Usu√°rio</h1>
  <p>Bem-vindo, <span id="nome"></span></p>
</header>

<section>

  <div class="box info">
    <div>
      <h2>Saldo</h2>
      <p>R$ 50,00</p>
    </div>

    <div>
      <h2>Plano</h2>
      <p>Seguidor de Sinais</p>
    </div>

    <div>
      <h2>Status</h2>
      <p>Ativo</p>
    </div>
  </div>

  <div class="box">
    <h2>Hist√≥rico de Opera√ß√µes</h2>

    <table>
      <thead>
        <tr>
          <th>Mercado</th>
          <th>Odd</th>
          <th>Resultado</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="historico"></tbody>
    </table>
  </div>

  <div class="box">
    <h2>Configura√ß√µes</h2>
    <button onclick="logout()">Sair da Conta</button>
  </div>

</section>

<script>
  document.getElementById("nome").innerText =
    localStorage.getItem("nomeUsuario") || "Usu√°rio";

  const operacoes = JSON.parse(localStorage.getItem("operacoes")) || [];
  const tbody = document.getElementById("historico");

  if (operacoes.length === 0) {
    tbody.innerHTML = `
      <tr>
        <td colspan="4">Nenhuma opera√ß√£o registrada</td>
      </tr>
    `;
  } else {
    operacoes.forEach(op => {
      tbody.innerHTML += `
        <tr>
          <td>${op.mercado}</td>
          <td>${op.odd}</td>
          <td>${op.resultado}</td>
          <td>${op.data}</td>
        </tr>
      `;
    });
  }

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }
</script>

</body>
  </html>
