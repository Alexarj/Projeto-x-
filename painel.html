<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Usu√°rio ‚Äì Projeto X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0f172a;
      --box: #020617;
      --text: #e5e7eb;
      --primary: #38bdf8;
    }

    body.claro {
      --bg: #f1f5f9;
      --box: #ffffff;
      --text: #020617;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--box);
      padding: 20px;
      text-align: center;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .box {
      background: var(--box);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h2 {
      color: var(--primary);
      margin-top: 0;
    }

    button, select, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: var(--primary);
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<script>
  // üîê Prote√ß√£o
  if (localStorage.getItem("logado") !== "true" ||
      localStorage.getItem("tipoUsuario") !== "user") {
    window.location.href = "login.html";
  }

  // üåó Tema salvo
  if (localStorage.getItem("tema") === "claro") {
    document.body.classList.add("claro");
  }
</script>

<header>
  <h1>Painel do Usu√°rio</h1>
  <p>Bem-vindo, <span id="nome"></span></p>
</header>

<section>

  <div class="box">
    <h2>Informa√ß√µes da Conta</h2>
    <p><strong>Plano:</strong> Seguidor de Sinais</p>
    <p><strong>Status:</strong> Ativo</p>
    <p><strong>Tipo:</strong> Usu√°rio</p>
  </div>

  <div class="box">
    <h2>Configura√ß√µes</h2>

    <label>Tema do painel</label>
    <select onchange="trocarTema(this.value)">
      <option value="escuro">Escuro</option>
      <option value="claro">Claro</option>
    </select>

    <label>Nova senha</label>
    <input type="password" id="novaSenha" placeholder="Digite nova senha">

    <button onclick="alterarSenha()">Salvar nova senha</button>

    <button onclick="logout()">Sair da conta</button>
  </div>

</section>

<script>
  document.getElementById("nome").innerText =
    localStorage.getItem("nomeUsuario") || "Usu√°rio";

  function trocarTema(tema) {
    if (tema === "claro") {
      document.body.classList.add("claro");
      localStorage.setItem("tema", "claro");
    } else {
      document.body.classList.remove("claro");
      localStorage.setItem("tema", "escuro");
    }
  }

  function alterarSenha() {
    const senha = document.getElementById("novaSenha").value;
    if (!senha) {
      alert("Digite uma nova senha.");
      return;
    }
    localStorage.setItem("senhaUsuario", senha);
    alert("Senha atualizada (simulada).");
    document.getElementById("novaSenha").value = "";
  }

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }
</script>

</body>
  </html>
