<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Usu√°rio ‚Äì Projeto X</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0f172a;
      --box: #020617;
      --text: #e5e7eb;
      --primary: #38bdf8;
    }

    body.claro {
      --bg: #f1f5f9;
      --box: #ffffff;
      --text: #020617;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--box);
      padding: 20px;
      text-align: center;
    }

    section {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .box {
      background: var(--box);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h2 {
      color: var(--primary);
      margin-top: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #1e293b;
      text-align: center;
    }

    button, select, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: var(--primary);
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<script>
  // üîê Prote√ß√£o
  if (localStorage.getItem("logado") !== "true" ||
      localStorage.getItem("tipoUsuario") !== "user") {
    window.location.href = "login.html";
  }

  // üåó Tema
  if (localStorage.getItem("tema") === "claro") {
    document.body.classList.add("claro");
  }
</script>

<header>
  <h1>Painel do Usu√°rio</h1>
  <p>Bem-vindo, <span id="nome"></span></p>
</header>

<section>

  <!-- ESTAT√çSTICAS -->
  <div class="box">
    <h2>Estat√≠sticas</h2>
    <div class="grid">
      <div>Total opera√ß√µes<br><strong id="totalOps">0</strong></div>
      <div>WIN<br><strong id="wins">0</strong></div>
      <div>LOSS<br><strong id="loss">0</strong></div>
      <div>Win Rate<br><strong id="winrate">0%</strong></div>
    </div>
  </div>

  <!-- HIST√ìRICO -->
  <div class="box">
    <h2>Hist√≥rico de Opera√ß√µes</h2>
    <table>
      <thead>
        <tr>
          <th>Mercado</th>
          <th>Odd</th>
          <th>Resultado</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="historico"></tbody>
    </table>
  </div>

  <!-- CONFIGURA√á√ïES -->
  <div class="box">
    <h2>Configura√ß√µes</h2>

    <label>Tema</label>
    <select onchange="trocarTema(this.value)">
      <option value="escuro">Escuro</option>
      <option value="claro">Claro</option>
    </select>

    <label>Nova senha</label>
    <input type="password" id="novaSenha">

    <button onclick="alterarSenha()">Salvar nova senha</button>
    <button onclick="logout()">Sair</button>
  </div>

</section>

<script>
  document.getElementById("nome").innerText =
    localStorage.getItem("nomeUsuario") || "Usu√°rio";

  const operacoes = JSON.parse(localStorage.getItem("operacoes")) || [];
  const tbody = document.getElementById("historico");

  let wins = 0;
  let loss = 0;

  if (operacoes.length === 0) {
    tbody.innerHTML = `<tr><td colspan="4">Nenhuma opera√ß√£o registrada</td></tr>`;
  } else {
    operacoes.forEach(op => {
      if (op.resultado === "WIN") wins++;
      if (op.resultado === "LOSS") loss++;

      tbody.innerHTML += `
        <tr>
          <td>${op.mercado}</td>
          <td>${op.odd}</td>
          <td>${op.resultado}</td>
          <td>${op.data}</td>
        </tr>
      `;
    });
  }

  const total = operacoes.length;
  const winrate = total ? ((wins / total) * 100).toFixed(1) : 0;

  document.getElementById("totalOps").innerText = total;
  document.getElementById("wins").innerText = wins;
  document.getElementById("loss").innerText = loss;
  document.getElementById("winrate").innerText = winrate + "%";

  function trocarTema(tema) {
    if (tema === "claro") {
      document.body.classList.add("claro");
      localStorage.setItem("tema", "claro");
    } else {
      document.body.classList.remove("claro");
      localStorage.setItem("tema", "escuro");
    }
  }

  function alterarSenha() {
    const senha = document.getElementById("novaSenha").value;
    if (!senha) return alert("Digite uma senha.");
    localStorage.setItem("senhaUsuario", senha);
    alert("Senha atualizada (simulada).");
  }

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }
</script>

</body>
</html>
